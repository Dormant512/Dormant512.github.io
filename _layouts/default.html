<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    {% feed_meta %}
    {% seo %}
    <script src="/assets/js/script.js"></script>
  </head>
  <body>
    <!-- {% include navigation.html %} -->
    <header class="def-header">
      <div class="centering">
        <div class="big-name">
          &lt{{ page.title | upcase }}&gt
        </div>
      </div>
    </header>

    <section class="def-content">
      <div id="content-box" class="centering">
        {{ content }}
      </div>
    </section>

    <footer class="def-footer">
      <div class="centering">
        <div class="big-name">&lt/{{ page.title | upcase }}&gt</div>
        <!-- <div class="social-logos"></div> -->
      </div>
    </footer>
  </body>
</html>
